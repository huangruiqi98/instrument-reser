<!DOCTYPE html>
<html>
<head>
    <title>设备管理 - 实验室设备管理系统</title>
</head>
<body>
    <h1>设备列表</h1>
    <table border="1">
        <tr>
            <th>设备名称</th>
            <th>型号</th>
            <th>状态</th>
            <th>位置</th>
            <th>操作</th>
        </tr>
        {% for equipment in equipments %}
            <tr>
                <td>{{ equipment.name }}</td>
                <td>{{ equipment.model }}</td>
                <td>{{ equipment.status }}</td>
                <td>{{ equipment.location }}</td>
                <td>
                    <a href="{{ url_for('edit_equipment', id=equipment.id) }}">编辑</a>

                    <a href="{{ url_for('delete_equipment', id=equipment.id) }}">删除</a>
                </td>
                <td>
                    <a href="{{ url_for('edit_equipment', id=equipment.id) }}">编辑</a>
                    <form action="{{ url_for('delete_equipment', id=equipment.id) }}" method="post">
                    <input type="submit" value="删除" onclick="return confirm('确定删除这个设备吗？');">
                    </form>
                </td>


            </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('add_equipment') }}">添加新设备</a>
</body>
</html>
